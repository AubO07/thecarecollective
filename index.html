<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Care Collective</title>

  <!-- quick, self-contained styling -->
  <style>
   :root{
     --brand:#10a37f;          /* OpenAI accent green  */
     --ink:#111;               /* body text            */
     --bg:#ffffff;             /* page background      */
   }

   /* page shimmer (soft, opposite phase of tilde-pulse) */
   @keyframes bgShift{
     0%,100%{background-position:50% 0%}
     50%   {background-position:50% 100%}
   }
   body{
     background:var(--bg);
     background-image:radial-gradient(circle at center,
                    rgba(16,163,127,.05) 0%,
                    rgba(16,163,127,0) 60%);
     background-size:400% 400%;
     animation:bgShift 14s ease-in-out infinite;
     min-height:100vh;
     display:flex;
     flex-direction:column;
     color:var(--ink);
     font-family:system-ui, Helvetica, Arial, sans-serif;
     margin:0;
   }

   /* Hero -------------------------------------------------------------- */
   header{
     flex:1;
     display:flex;
     align-items:center;
     justify-content:center;
     text-align:center;
     padding:4rem 1rem 3rem;
     max-width:720px;
     margin-inline:auto;
   }
   header h1{
     font-size:clamp(2rem,6vw,3.5rem);
     font-weight:800;
     margin-bottom:1.5rem;
     line-height:1.15;
   }
   header p{
     font-size:1.125rem;
     margin:0 0 2.5rem;
     line-height:1.35;
     max-width:40rem;
   }
   /* pulsing tilde */
   @keyframes pulse{
     0%,100%{color:var(--brand)}
     50%    {color:#74d3bb}
   }
   .tilde{
     animation:pulse 2.8s ease-in-out infinite;
   }

   /* CTA --------------------------------------------------------------- */
   .cta{
     display:inline-flex;
     align-items:center;
     gap:.25rem;
     font-weight:600;
     text-decoration:none;
     color:var(--brand);
     transition:.25s ease;
   }
   .cta:hover{transform:translateY(-2px)}

   /* Footer ------------------------------------------------------------ */
   footer{
     font-size:.85rem;
     line-height:1.4;
     text-align:center;
     padding:1.5rem .5rem 2rem;
     color:#444;
   }
   footer a{color:inherit;text-decoration:none}
   /* Partner icons */
   footer a img{
     width:20px;               /* keep them small      */
     margin:0 .3rem;           /* tighter spacing      */
     opacity:.8;               /* subtle until hover   */
     transition:.2s ease;
   }
   footer a:hover img{
     opacity:1;
     transform:translateY(-1px);
   }
  </style>
</head>

<body>
  <header>
    <main>
      <h1>Open Letter <span class="tilde">~</span> Peter Kyle MP</h1>
      <p>Britain’s unpaid carers save the Treasury over £162 billion every year yet remain overlooked by policy and tech innovation.</p>

      <!-- HERO CTA ––>
      <p>
        <a class="cta" href="letters/kyle.html">
          Read the full letter&nbsp;→
        </a>
      </p>
    </main>
  </header>

  <footer>
    <!-- partner logos -->
    <a href="https://openai.com" target="_blank"><img src="assets/icons/openai.svg" alt="OpenAI logo"></a>
    <a href="https://github.com" target="_blank"><img src="assets/icons/github.svg"  alt="GitHub logo"></a>
    <a href="https://vercel.com" target="_blank"><img src="assets/icons/vercel.svg" alt="Vercel logo"></a>
    <a href="https://apple.com" target="_blank"><img src="assets/icons/apple.svg"  alt="Apple logo"></a>
    <a href="https://www.nhs.uk" target="_blank"><img src="assets/icons/nhs.svg"    alt="NHS logo"></a>

    <div style="margin-top:.75rem">
      First prototype live June 2025 — public changelog on 
      <a href="https://github.com/Aub007/thecarecollective" target="_blank">GitHub</a>
    </div>
  </footer>
</body>
</html>
