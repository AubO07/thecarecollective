<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Care Collective</title>

  <!-- quick, self-contained styling -->
  <style>
  :root{
    --brand:#10a37f;           /* OpenAI accent green  */
    --ink:#111;               /* body text            */
    --bg:#ffffff;             /* page background      */
  }

  /* page shimmer (soft, opposite phase of tilde-pulse) */
  @keyframes bgShift{
    0%,100%{background-position:50% 0%}
    50%    {background-position:50% 100%}
  }
  body{
    background:var(--bg);
    background-image:radial-gradient(circle at center,
                    rgba(16,163,127,.05) 0%,
                    rgba(16,163,127,.0) 60%);
    background-size:400% 400%;
    animation:bgShift 14s ease-in-out infinite;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    color:var(--ink);
    font-family:system-ui, Helvetica, Arial, sans-serif;
  }

  /* ────────────────  Hero  ──────────────── */
  header{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:4rem 1rem 3rem;
    max-width:720px;
    margin-inline:auto;
  }
  header h1{
    font-size:clamp(2rem,5vw,3.5rem);
    font-weight:800;
    margin-bottom:1.5rem;
    line-height:1.15;
  }
  header p{
    margin-bottom:2.25rem;
    font-size:clamp(1rem,2.3vw,1.25rem);
    line-height:1.4;
    max-width:38ch;
    margin-inline:auto;
  }
  header a{
    display:inline-flex;
    gap:.5ch;
    align-items:center;
    font-weight:600;
    color:var(--brand);
    text-decoration:none;
    transition:.2s ease;
  }
  header a:hover{transform:translateY(-2px);}

  /* hero tilde pulse */
  .tilde{
    color:var(--brand);
    animation:pulse 3.8s ease-in-out infinite;
  }
  @keyframes pulse{
    0%,100%{opacity:.5;transform:translateY(-.2ch) scale(1)}
    50%    {opacity:1; transform:translateY(.3ch)  scale(1.2)}
  }

  /* ─────────────── Footer ─────────────── */
  footer{
    font-size:.85rem;
    line-height:1.4;
    text-align:center;
    padding:1.25rem 1rem 2rem;
  }
  footer a img{
    width:20px;                 /* keep icons small   */
    margin:0 .25rem;            /* tighter spacing    */
    opacity:.8;
    transition:.2s ease;
  }
  footer a:hover img{
    opacity:1;
    transform:translateY(-1px);
  }
  </style>

</head>
<body>

<header>
  <div>
    <h1>Open&nbsp;Letter <span class="tilde">~</span> Peter&nbsp;Kyle&nbsp;MP</h1>

    <p>Britain’s unpaid carers save the Treasury over £162 billion every year yet remain overlooked
       by policy and tech innovation.</p>

    <!-- Updated link -->
    <a href="letters/kyle.html">
      Join the conversation →
    </a>
  </div>
</header>

<footer>
  <!-- partner icons -->
  <a href="https://openai.com"   target="_blank"><img src="assets/icons/openai.svg"    alt="OpenAI"/></a>
  <a href="https://github.com"   target="_blank"><img src="assets/icons/github.svg"    alt="GitHub"/></a>
  <a href="https://vercel.com"   target="_blank"><img src="assets/icons/vercel.svg"    alt="Vercel"/></a>
  <a href="https://apple.com"    target="_blank"><img src="assets/icons/apple.svg"     alt="Apple"/></a>
  <a href="https://www.nhs.uk"   target="_blank"><img src="assets/icons/nhs.svg"       alt="NHS"/></a>
  <br>
  First prototype live June 2025 — public changelog on <a href="https://github.com/Aub007/thecarecollective" target="_blank">GitHub</a>
</footer>

</body>
</html>
