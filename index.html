<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Care Collective</title>

  <!-- quick, self-contained styling -->
  <style>
  :root{
    --brand:#10a37f;        /* OpenAI accent green */
    --ink:#111;             /* body text           */
    --bg:#ffffff;           /* page background     */
  }

  /* page shimmer (soft, opposite phase of tilde-pulse) */
  @keyframes bgShift{
      0%,100%{background-position:50% 0%}
      50%   {background-position:50% 100%}
  }

  body{
    background:var(--bg);
    background-image:radial-gradient(circle at center,
                      rgba(16,163,127,.05) 0%,
                      rgba(16,163,127,.0)  60%);
    background-size:400% 400%;
    animation:bgShift 14s ease-in-out infinite;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    color:var(--ink);
    font-family:system-ui,Helvetica,Arial,sans-serif;
  }

  /* Hero ---------------------------------------------- */
  header{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:4rem 1rem 3rem;
    max-width:720px;
    margin-inline:auto;
  }
  header h1{
    font-size:clamp(2rem,5vw,3.5rem);
    font-weight:800;
    margin-bottom:1.5rem;
    line-height:1.15;
  }
  header p{
    font-size:1.1rem;
    line-height:1.6;
    margin:0 0 1.75rem;
  }

  /* tilde pulse */
  h1 span.tilde{
    color:var(--brand);
    display:inline-block;
    animation:pulse 1.8s ease-in-out infinite;
  }
  @keyframes pulse{
    0%,100%{transform:scale(1)}
    50%   {transform:scale(1.15)}
  }

  /* Links */
  a{color:var(--brand);text-decoration:none;border-bottom:2px solid transparent}
  a:hover{border-color:var(--brand)}

  /* Footer -------------------------------------------- */
  footer{
    padding:1rem;
    font-size:.85rem;
    line-height:1.4;
  }
  footer a img{      /* keep icons small + tight */
    width:20px;
    margin:0 .25rem;
    opacity:.8;
    transition:.2s ease;
  }
  footer a:hover img{
    opacity:1;
    transform:translateY(-1px);
  }
  </style>
</head>

<body>
  <!-- HERO -->
  <header>
    <main>
      <h1>Open Letter <span class="tilde">~</span> Peter Kyle MP</h1>
      <p>
        Britain’s unpaid carers save the Treasury over&nbsp;£162 billion every year yet remain overlooked by policy and tech innovation.
      </p>

      <a href="mailto:hello@thecarecollective.uk">Join the conversation →</a>
    </main>
  </header>

  <!-- simple footer with partner logos -->
  <footer>
    First prototype live June 2025 — public changelog on&nbsp;
    <a href="https://github.com/Aub007/thecarecollective" target="_blank">GitHub</a>
    <br>
    <!-- partner icons -->
    <a href="https://openai.com" target="_blank"><img src="assets/icons/openai.svg" alt="OpenAI logo"></a>
    <a href="https://github.com" target="_blank"><img src="assets/icons/github.svg" alt="GitHub logo"></a>
    <a href="https://vercel.com" target="_blank"><img src="assets/icons/vercel.svg" alt="Vercel logo"></a>
    <a href="https://apple.com" target="_blank"><img src="assets/icons/apple.svg" alt="Apple logo"></a>
    <a href="https://www.nhs.uk" target="_blank"><img src="assets/icons/nhs.svg" alt="NHS logo"></a>
  </footer>
</body>
</html>
